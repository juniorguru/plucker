<script>

    const JOB_USER_ID = 'jobs_user_id';
    const NECESSARY_COOKIES = [
        'lmc_ccm',
    ];

    const PERSONALIZATION_COOKIES  = [
        JOB_USER_ID,
    ];
    
    function deletePersonalizationCookie(name) {
        document.cookie = name +'=; Path=/;  Domain=' + 'jobs.cz' +  '; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        document.cookie = name +'=; Path=/;  Domain=' + location.hostname +  '; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        document.cookie = name +'=; Path=/;  Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function deleteCookie(name) {
        document.cookie = name +'=; Path=/;  Domain=' + location.hostname +  '; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        document.cookie = name +'=; Path=/;  Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function deleteAnalyticsCookies(cookiesToKeep) {
        const cookies = document.cookie.split(';');

        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i];
            let eqPos = cookie.indexOf('=');
            let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            let canDelete = true;
            cookiesToKeep.forEach(function(necessaryCookie) {
                if (name.trim().indexOf(necessaryCookie) !== -1) {
                    canDelete = false;
                }
            });

            if (canDelete) {
                deleteCookie(name)
            }
        }
    }

    function deleteCookies(cookieConsent)
    {
        let cookiesToKeep = NECESSARY_COOKIES;

        if (cookieConsent.allowedCategory('personalization'))  {
            cookiesToKeep.concat(PERSONALIZATION_COOKIES);
        } else {
            for (let index = 0; index < PERSONALIZATION_COOKIES.length; ++index) {
                deletePersonalizationCookie(PERSONALIZATION_COOKIES[index]);
            }
        }
        if (!cookieConsent.allowedCategory('analytics')) {
            deleteAnalyticsCookies(cookiesToKeep);
        }
    }

    function detectLang() {
        const MISSING_LANG_ATTRIBUTE_FALLBACK = 'cs';
        const MISSING_TRANSLATION_FALLBACK = 'en';

        const documentLang = document.documentElement.lang.split('-')[0].toLowerCase();
        let lang = documentLang === '' ? MISSING_LANG_ATTRIBUTE_FALLBACK : documentLang;
        const languages = ["cs","de","en","hu","pl","ru","sk","uk"];

        if (languages.indexOf(lang) === -1) {
            lang = MISSING_TRANSLATION_FALLBACK;
        }

        return lang;
    }

    function updateJobsConsent(cookieConsent) {
        const disableDomainPattern = /topjobs.sk/;
        if (
            !disableDomainPattern.test(window.location.hostname) && (
            cookieConsent.allowedCategory('analytics') ||
            cookieConsent.allowedCategory('personalization') ||
            cookieConsent.allowedCategory('functionality') ||
            cookieConsent.allowedCategory('ad')
        )) {
            fetch("https://www.jobs.cz/api/cookie-consent/v1/update/", {
                method: "POST",
                credentials: 'include',
                body: JSON.stringify({level: cookieConsent.get('level')})
            });
        }
    }

    function clearLocalStorage(cookieConsent)
    {
        if (!cookieConsent.allowedCategory('analytics')) {
            localStorage.clear();
        }
    }

    window.addEventListener('DOMContentLoaded', function () {
        const cookieBannerConfig = {"revision":1};

        window.ccm = initLmcCookieConsentManager(
            'CP_' + location.host,
            {
                autodetectLang: false,
                defaultLang: detectLang(),
                config: cookieBannerConfig,
                displayMode: "force",
                companyNames: ["Alma Career","\u0160koda Auto a.s."],
                translationOverrides: {"cs":{"settingsModalMoreInfo":"Dal\u0161\u00ed informace o tom, co jsou Cookies a jak s nimi pracujeme, najdete:<br><br>Za Alma Career a spole\u010dnosti v jej\u00ed obchodn\u00ed skupin\u011b na str\u00e1nk\u00e1ch <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Z\u00e1sady ochrany soukrom\u00ed<\/a>.<br><br>Za \u0160koda Auto a.s. na str\u00e1nk\u00e1ch <a href=\"https:\/\/assets.cookies.skoda-auto.com\/documents\/cookie-policy\/skoda-cookie-policy-cs-cz-260.pdf\" target=\"_blank\">Pou\u017e\u00edv\u00e1n\u00ed Cookies<\/a> a <a href=\"https:\/\/www.skoda-auto.cz\/sluzby\/zasady-ochrany-udaju\" target=\"_blank\">Z\u00e1sady ochrany soukrom\u00ed<\/a>."},"en":{"settingsModalMoreInfo":"More information about what Cookies are and how we work with them can be found here:<br><br>On behalf of Alma Career and companies within its business group on the <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Privacy Policy<\/a> pages.<br><br>After \u0160koda Auto a.s. on the <a href=\"https:\/\/assets.cookies.skoda-auto.com\/documents\/cookie-policy\/skoda-cookie-policy-en-com-004.pdf\" target=\"_blank\">Use of cookies<\/a> and <a href=\"https:\/\/www.skoda-auto.com\/other\/privacy-policy-en\" target=\"_blank\">Privacy policy<\/a> pages."},"de":{"settingsModalMoreInfo":"Weitere Informationen dar\u00fcber, was Cookies sind und wie wir mit ihnen arbeiten, finden Sie hier:<br><br>F\u00fcr Alma Career und die Unternehmen ihrer Unternehmensgruppe auf den Seiten <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Datenschutzrichtlinien<\/a>.<br><br>F\u00fcr den \u0160koda Auto a.s. auf den Seiten ."},"hu":{"settingsModalMoreInfo":"A k\u00f6vetkez\u0151 oldalakon tal\u00e1l tov\u00e1bbi inform\u00e1ci\u00f3kat arr\u00f3l, hogy mik a cookie-k \u00e9s hogyan haszn\u00e1ljuk fel \u0151ket:<br><br>Az Alma Career \u00e9s v\u00e1llalatcsoportj\u00e1nak tagjai a <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Adatv\u00e9delmi T\u00e1j\u00e9koztat\u00f3<\/a> c\u00edm\u0171 oldalakon.<br><br>A(z) \u0160koda Auto a.s. a  c\u00edm\u0171 oldalakon."},"pl":{"settingsModalMoreInfo":"Wi\u0119cej informacji na temat plik\u00f3w Cookies i cel\u00f3w, do jakich je wykorzystujemy znajdziesz tutaj:<br><br>O Alma Career i sp\u00f3\u0142kach nale\u017c\u0105cych do jej grupy kapita\u0142owej na stronie <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Polityce prywatno\u015bci<\/a>.<br><br>W \u0160koda Auto a.s. na stronie ."},"ru":{"settingsModalMoreInfo":"\u0414\u043b\u044f \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \u0444\u0430\u0439\u043b\u044b cookie \u0438 \u043a\u0430\u043a \u043c\u044b \u0438\u0445 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c, \u0441\u043c.:<br><br>\u041e\u0442 \u0438\u043c\u0435\u043d\u0438 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 Alma Career \u0438 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0439, \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0432 \u0435\u0435 \u0431\u0438\u0437\u043d\u0435\u0441-\u0433\u0440\u0443\u043f\u043f\u0443 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0445 <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">\u041f\u043e\u043b\u0438\u0442\u0438\u043a\u0430 \u043a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438<\/a>.<br><br>\u041e\u0442 \u0438\u043c\u0435\u043d\u0438 \u0160koda Auto a.s. \u043d\u0430 \u0441\u0442\u0440\u0430\u043d ."},"sk":{"settingsModalMoreInfo":"\u010eal\u0161ie inform\u00e1cie o tom, \u010do s\u00fa Cookies a ako s nimi pracujeme, n\u00e1jdete:<br><br>Za Alma Career a spolo\u010dnosti v jej obchodnej skupine na str\u00e1nkach <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">Z\u00e1sady ochrany s\u00fakromia<\/a>.<br><br>Za \u0160koda Auto a.s. na str\u00e1nkach ."},"uk":{"settingsModalMoreInfo":"\u0414\u043b\u044f \u043e\u0442\u0440\u0438\u043c\u0430\u043d\u043d\u044f \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u043e\u0457 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u043f\u0440\u043e \u0442\u0435, \u0449\u043e \u0442\u0430\u043a\u0435 \u0444\u0430\u0439\u043b\u0438 cookie \u0442\u0430 \u044f\u043a \u043c\u0438 \u0457\u0445 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u043c\u043e, \u0434\u0438\u0432.:<br><br>\u0412\u0456\u0434 \u0456\u043c\u0435\u043d\u0456 \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u0457 Alma Career \u0442\u0430 \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u0439 \u0457\u0457 \u0431\u0456\u0437\u043d\u0435\u0441-\u0433\u0440\u0443\u043f\u0438 \u043d\u0430 \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430\u0445 <a href=\"https:\/\/almacareer.com\/gdpr\" target=\"_blank\">\u041f\u043e\u043b\u0456\u0442\u0438\u043a\u0430 \u043a\u043e\u043d\u0444\u0456\u0434\u0435\u043d\u0446\u0456\u0439\u043d\u043e\u0441\u0442\u0456<\/a>.<br><br>\u0412\u0456\u0434 \u0456\u043c\u0435\u043d\u0456 \u0160koda Auto a.s. \u043d\u0430 \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430\u0445 ."}},
                onFirstAccept: (cookieConsent) => {
                    updateJobsConsent(cookieConsent);
                    document.dispatchEvent(new Event('LMC_career_widget_cookieConsentAccepted'));
                },
                onAccept: (cookieConsent) => {
                    clearLocalStorage(cookieConsent);
                    deleteCookies(cookieConsent);
                },
                onChange: (cookieConsent, categories) => {
                    clearLocalStorage(cookieConsent);
                    updateJobsConsent(cookieConsent);
                    deleteCookies(cookieConsent);
                    location.reload();
                },
            }
        );
    });
</script>
