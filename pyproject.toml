[tool.poetry]
name = "juniorguru-plucker"
version = "0.0"
description = "Junior Guru scrapers"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
license = "MIT"
readme = "README.md"
homepage = "https://junior.guru/"
repository = "https://github.com/juniorguru/plucker/"

[tool.poetry.scripts]
jgp = "juniorguru_plucker.cli:main"

[tool.poetry.dependencies]
python = "3.11.*"
apify = {version = "1.6.1b1", extras = ["scrapy"], allow-prereleases = true}
apify-client = {version = "1.6.5b1", allow-prereleases = true}
apify-shared = {version = "1.1.2b3", allow-prereleases = true}
click = "8.1.7"
extruct = "0.16.0"
feedparser = "6.0.11"
nest-asyncio = "1.6.0"
scrapy = "2.11.1"

[tool.poetry.group.dev.dependencies]
pytest = "8.0.2"
pytest-ruff = "0.3.1"
ruff = "0.3.1"
cookiecutter = "2.6.0"

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = "tests"
addopts = "--import-mode=importlib --ff --ruff --ruff-format"
filterwarnings = [
    "ignore:'cgi' is deprecated:DeprecationWarning",  # scrapy (twisted)
    "ignore:invalid escape sequence:DeprecationWarning",  # extruct
]

[tool.ruff]
target-version = "py311"
extend-exclude = ["scraper_template"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
